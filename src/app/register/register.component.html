<div class="register">
    <h2>Please Register Here</h2>
    <p>{{duplicateMsg}}</p>
    <form [formGroup]="loginForm" (ngSubmit)="registerFormData()">
        <input type="name" name="name" placeholder="Enter your Name" formControlName="name">
        <p *ngIf="name && name.touched && name.invalid" >Please enter the Valid Name</p>
        <input type="email" name="email" placeholder="Enter your Email" formControlName="email">
        <p *ngIf="email && email.touched && email.invalid" >Please enter the Valid email(e.g - abcde@xyz.com)</p>
        <input type="password" name="password" placeholder="Enter your Password" formControlName="password">
        <p *ngIf="password && password.touched && password.invalid" >Please enter the Valid Password(8-16 character)</p>
        <button [disabled]="loginForm.invalid" >Register</button>
    </form>
</div>
